<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <h3>Todo App</h3>
    <input type="text" class="input-text" placeholder="Enter Your Task" />
    <input type="date" class="input-date" />
    <button onclick="addTask();">Add</button>
    <div class="js-todo-list-main"></div>
    <script>
      const taskList = Array();
      function addTask() {
        let taskInput = document.querySelector(".input-text");
        let taskDate = document.querySelector(".input-date");
        let task = taskInput.value.trim();
        let date = taskDate.value;
        if (task === "") {
          alert("Input is Empty");
          taskInput.value = "";
          return;
        }
        taskList.push({ taskValue: task, dateValue: date });
        taskInput.value = "";
        taskDate.value = "";
        showListMain();
      }
      function showListMain() {
        let listcontainer = document.querySelector(".js-todo-list-main");
        listcontainer.innerHTML = "";
        for (let i = 0; i < taskList.length; i++) {
          listcontainer.innerHTML += `<p>${taskList[i].taskValue} ${taskList[i].dateValue}
         <button onclick="taskList.splice(${i}, 1); showListMain();">
           Delete
         </button></p>`;
        }
      }
    </script>
  </body>
</html>
