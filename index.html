<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Todo App</h3>

    <!-- Input row -->
    <div class="todo-inputs">
      <div>
        <input type="text" class="input-text" placeholder="Enter Your Task" />
        <span class="task-error" style="color: red; font-size: 14px"></span>
      </div>

      <div>
        <input type="date" class="input-date" />
        <span class="date-error" style="color: red; font-size: 14px"></span>
      </div>

      <div>
        <button class="add-task">Add</button>
        <button class="delete-all-task">Delete All</button>
      </div>
    </div>

    <!-- Header row -->
    <div class="todo-header">
      <span>Task</span>
      <span>Date</span>
      <span>Action</span>
    </div>

    <!-- Task list -->
    <div class="js-todo-list-main"></div>

    <!-- Main Logic -->
    <script src="todoLogic.js"></script>
  </body>
</html>
